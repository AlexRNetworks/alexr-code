<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexr Code</title>
    <link rel="stylesheet" href="style.css">
    <link id="theme-stylesheet" rel="stylesheet" href="">
    <link rel="icon" type="image/png" href="alexr-favicon.png">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/theme/material-darker.min.css">
</head>
<body>
    <header>
        <h1>Alexr Code</h1>
        <a href="themes.html" class="theme-selector-button">Themes</a>
    </header>

    <div class="editor-container">
        <div class="code-section">
            <div class="editor">
                <h2>HTML</h2>
                <textarea id="html-code" spellcheck="false"></textarea>
            </div>
            <div class="editor">
                <h2>CSS</h2>
                <textarea id="css-code" spellcheck="false">/* Default CSS or last loaded project */</textarea>
            </div>
            <div class="editor">
                <h2>JavaScript</h2>
                <textarea id="js-code" spellcheck="false">// Default JS or last loaded project</textarea>
            </div>
        </div>

        <div class="editor-main-controls">
            <button id="run-button">Run Code</button>
            <button id="download-zip-button">Download ZIP</button>
            <button id="fullscreen-button">Fullscreen Preview</button>
            <button id="save-project-button">Save Project</button>
            <button id="load-projects-button">Load Projects</button>
        </div>

        <div class="preview-section">
            <h2>Preview</h2>
            <iframe id="preview-frame" allowfullscreen></iframe>
        </div>
    </div>

    <footer>
        <p>&copy; 2025 Alexr Code</p>
    </footer>

    <div id="save-project-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-save-modal">&times;</span>
            <h2>Save Project</h2>
            <label for="project-name">Project Name:</label>
            <input type="text" id="project-name-input" placeholder="Enter project name...">
            <div class="modal-actions">
                <button id="confirm-save-button">Save</button>
                <button id="cancel-save-button" class="button-alt">Cancel</button>
            </div>
        </div>
    </div>

    <div id="load-projects-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" id="close-load-modal">&times;</span>
            <h2>Load Project</h2>
            <div id="projects-list-container">
                <p>No projects saved yet.</p>
            </div>
             <div class="modal-actions">
                <button id="cancel-load-button" class="button-alt">Close</button>
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/codemirror.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/xml/xml.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/javascript/javascript.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/css/css.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/mode/htmlmixed/htmlmixed.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/edit/closetag.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/codemirror/5.65.15/addon/edit/closebrackets.min.js"></script>

    <script src="script.js"></script>
</body>
</html>
