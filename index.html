<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alexr Code</title>
    <link rel="stylesheet" href="style.css">
    <link id="theme-stylesheet" rel="stylesheet" href="">
</head>
<body>
    <header>
        <h1>Alexr Code</h1>
        <a href="themes.html" class="theme-selector-button">Themes</a>
    </header>

    <div class="editor-container">
        <div class="code-section">
            <div class="editor">
                <h2>HTML</h2>
                <textarea id="html-code" spellcheck="false"><div class="card">
  <img id="destinationImage" src="https://images.unsplash.com/photo-1500835556837-99ac94a94552?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dHJhdmVsfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60" alt="Scenic Destination">
  <div class="card-content">
    <h2 id="destinationName">Paris, France</h2>
    <p id="destinationDescription">Explore the city of lights, visit iconic landmarks like the Eiffel Tower, and enjoy world-class cuisine.</p>
    <div class="tags">
      <span>#Travel</span>
      <span>#Europe</span>
      <span>#Adventure</span>
    </div>
    <button id="detailsButton">Discover More</button>
  </div>
</div>

<div class="controls">
  <p>Next Destination:</p>
  <button id="loadParis">Paris</button>
  <button id="loadTokyo">Tokyo</button>
  <button id="loadRome">Rome</button>
</div></textarea>
            </div>
            <div class="editor">
                <h2>CSS</h2>
                <textarea id="css-code" spellcheck="false">/* Ensure these variables are defined if your editor doesn't inject its own theme variables into the preview,
   or remove them if your editor's theme handles these.
   For standalone testing, they are useful. */
:root {
    --card-bg: #ffffff;
    --card-shadow: rgba(0, 0, 0, 0.1);
    --text-color: #333;
    --heading-color: #1a1a1a;
    --accent-color: #007bff;
    --accent-text-color: #ffffff;
    --tag-bg: #f0f0f0;
    --tag-text: #555;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f7f9; /* Light gray background for the page */
    margin: 0;
    padding: 20px;
    display: flex;
    flex-direction: column; /* Stack card and controls */
    align-items: center;
    justify-content: center;
    min-height: 90vh; /* Make sure content is somewhat centered */
    color: var(--text-color);
}

.card {
    background-color: var(--card-bg);
    border-radius: 12px;
    box-shadow: 0 8px 25px var(--card-shadow);
    overflow: hidden;
    width: 100%;
    max-width: 380px;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 12px 30px rgba(0, 0, 0, 0.15);
}

.card img {
    width: 100%;
    height: 220px;
    object-fit: cover; /* Ensures the image covers the area nicely */
    display: block;
}

.card-content {
    padding: 25px;
}

.card-content h2 {
    font-size: 1.75em;
    font-weight: 600;
    margin-top: 0;
    margin-bottom: 10px;
    color: var(--heading-color);
}

.card-content p {
    font-size: 1em;
    line-height: 1.6;
    margin-bottom: 20px;
    color: var(--text-color);
}

.tags {
    margin-bottom: 25px;
}

.tags span {
    background-color: var(--tag-bg);
    color: var(--tag-text);
    padding: 6px 12px;
    border-radius: 15px;
    font-size: 0.8em;
    margin-right: 8px;
    display: inline-block;
    margin-bottom: 5px; /* For wrapping */
}

#detailsButton {
    background-color: var(--accent-color);
    color: var(--accent-text-color);
    border: none;
    padding: 12px 25px;
    border-radius: 8px;
    font-size: 1em;
    font-weight: 500;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.2s ease;
}

#detailsButton:hover {
    background-color: #0056b3; /* Darker shade of accent */
}

.controls { /* This .controls is for the test website content, not the editor controls */
    margin-top: 30px;
    padding: 15px;
    background-color: var(--card-bg); /* Use card-bg from the test website's CSS */
    border-radius: 8px;
    box-shadow: 0 4px 15px var(--card-shadow); /* Use card-shadow from the test website's CSS */
    text-align: center;
}

.controls p {
    margin: 0 0 10px 0;
    font-weight: 500;
    color: var(--heading-color); /* Use heading-color from the test website's CSS */
}

.controls button { /* This styles buttons within the test website, not the editor's control buttons */
    background-color: #e9ecef;
    color: #333;
    border: 1px solid #ced4da;
    padding: 8px 15px;
    border-radius: 5px;
    margin: 0 5px;
    cursor: pointer;
    transition: background-color 0.2s ease, border-color 0.2s ease;
}

.controls button:hover {
    background-color: #d1d5db;
    border-color: #adb5bd;
}</textarea>
            </div>
            <div class="editor">
                <h2>JavaScript</h2>
                <textarea id="js-code" spellcheck="false">const detailsButton = document.getElementById('detailsButton');
const destinationImage = document.getElementById('destinationImage');
const destinationName = document.getElementById('destinationName');
const destinationDescription = document.getElementById('destinationDescription');

const loadParisButton = document.getElementById('loadParis');
const loadTokyoButton = document.getElementById('loadTokyo');
const loadRomeButton = document.getElementById('loadRome');

const destinations = {
    paris: {
        name: "Paris, France",
        description: "Explore the city of lights, visit iconic landmarks like the Eiffel Tower, and enjoy world-class cuisine.",
        image: "https://images.unsplash.com/photo-1500835556837-99ac94a94552?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Mnx8dHJhdmVsfGVufDB8fDB8fHww&auto=format&fit=crop&w=500&q=60",
        alt: "Scenic view of Paris"
    },
    tokyo: {
        name: "Tokyo, Japan",
        description: "Experience the vibrant culture of Tokyo, from serene temples to bustling cityscapes and futuristic technology.",
        image: "https://images.unsplash.com/photo-1542051841857-5f90071e7989?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8M3x8dG9reW98ZW58MHx8MHx8fDA%3D&auto=format&fit=crop&w=500&q=60",
        alt: "Cityscape of Tokyo at night"
    },
    rome: {
        name: "Rome, Italy",
        description: "Discover ancient wonders in Rome, like the Colosseum and Roman Forum, and indulge in authentic Italian pasta.",
        image: "https://images.unsplash.com/photo-1529260830199-42c24126f198?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8Um9tZXxlbnwwfHwwfHx8MA%3D%3D&auto=format&fit=crop&w=500&q=60",
        alt: "The Colosseum in Rome"
    }
};

function loadDestination(destinationKey) {
    const destination = destinations[destinationKey];
    if (destination) {
        destinationImage.src = destination.image;
        destinationImage.alt = destination.alt;
        destinationName.textContent = destination.name;
        destinationDescription.textContent = destination.description;
    }
}

if (detailsButton) {
    detailsButton.addEventListener('click', () => {
        alert(`You're interested in ${destinationName.textContent}! More details coming soon.`);
    });
}

if (loadParisButton) {
    loadParisButton.addEventListener('click', () => loadDestination('paris'));
}
if (loadTokyoButton) {
    loadTokyoButton.addEventListener('click', () => loadDestination('tokyo'));
}
if (loadRomeButton) {
    loadRomeButton.addEventListener('click', () => loadDestination('rome'));
}

// Initialize with Paris
loadDestination('paris');

console.log("Destination card script loaded and initialized!");</textarea>
            </div>
        </div>

        <div class="controls editor-main-controls"> 
            <button id="run-button">Run Code</button>
            <button id="download-zip-button">Download ZIP</button>
            <button id="fullscreen-button">Fullscreen Preview</button> 
        </div>

        <div class="preview-section">
            <h2>Preview</h2>
            <iframe id="preview-frame" allowfullscreen></iframe> </div>
    </div>

    </footer>

</body>
</html>
